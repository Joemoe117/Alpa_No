<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>

	<ui:define name="title">
			<title>Identification</title>
	</ui:define>

	<ui:define name="body">
	
		<h1>Identification</h1>
			
		<h:form id="identificationForm">
     		<table >
				<tr>
					<td><h:outputText value="Identifiant :" /></td>
					<td>
						<h:inputText 
							id="ident" 
							value="#{manager.login}"
							binding="#{login}">
							<!-- au moins 3 lettre -->
							<f:validateLength minimum="3"/>
						</h:inputText>
					</td>
					<td><h:message for="ident" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Mot de passe :" /></td>
					<td>
						<h:inputText id="mdp" value="#{manager.password}" >
							<f:attribute name="ident" value="#{password}" />
						</h:inputText>
					</td>
					<td><h:message for="mdp" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><h:commandButton value="Valider" action="#{manager.identifier}" /></td>
					<td>&nbsp;</td>
				</tr>
			</table>
			
			
		</h:form>
			

	</ui:define>

</ui:composition>
