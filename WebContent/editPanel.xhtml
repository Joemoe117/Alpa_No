<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		<title>Gestion du panneau du vol ???</title>
	</ui:define>

	<ui:define name="body">

		<h:panelGroup layout="block" styleClass="container">
			<h4>
				Gestion du vol #{managerPanel.currentFlight.plane.name} n°#{managerPanel.currentFlight.id} 
			</h4>

			<h:form>
				<h:panelGrid>
					<!-- Choix des Hotels -->
					<h:outputLabel value="Hôtels :" />
					<h:selectManyMenu value="#{managerPanel.inputHotels}"
						styleClass="browser-default" style="height:100px">
						<f:selectItems value="#{managerPanel.hotels}" var="h"
							itemLabel="#{h.name}" itemValue="#{h.id}" />
					</h:selectManyMenu>

					<h:outputLabel value="Date de début :" />
					<h:inputText class="checkInDate" value="#{managerPanel.beginDate}">
					</h:inputText>

					<h:outputLabel value="Date de fin :" />
					<h:inputText class="checkOutDate" value="#{managerPanel.endDate}">
					</h:inputText>

					<!-- Bouton submit -->
					<h:commandButton value="Enregistrer" action="#{managerPanel.save}" />


				</h:panelGrid>
			</h:form>

			<h:link value="Revenir à la liste des vols" outcome="listFlights" />

		</h:panelGroup>
	</ui:define>

</ui:composition>
