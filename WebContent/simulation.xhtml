<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		<title>Simulation</title>
	</ui:define>

	<ui:define name="body">

		<h:panelGroup layout="block" styleClass="container">

			<h4>Simulation d'affichage des panneaux</h4>

			<h:form>
				<div class="row" style="border: 2px solid grey; border-radius: 5px; padding: 5px;">
					<div class="col s5">


						<h:outputLabel value="Date de début :" />
						<h:inputText id="checkInDate" value="#{managerPanel.beginDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>


					</div>

					<div class="col s5">


						<h:outputLabel value="Date de début :" />
						<h:inputText id="checkOutDate" value="#{managerPanel.beginDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>



					</div>

					<div class="col s2 valign-wrapper">
						<h:commandButton value="Rechercher"
							action="#{managerSimulation.loadPanelsForPeriod}"
							styleClass="valign right waves-effect waves-light btn" />
					</div>

				</div>

			</h:form>

		</h:panelGroup>
	</ui:define>

</ui:composition>
