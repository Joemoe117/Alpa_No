<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		<title>Liste des vols</title>
	</ui:define>

	<ui:define name="body">

		<h:panelGroup layout="block" styleClass="container">
			<h:panelGroup layout="block" styleClass="row">

				<h:panelGroup styleClass="col s6">
					<h4>Bienvenue sur Alpano</h4>
					<p>Alpano vous permet de gérer votre aéroport comme un chef.</p>
					<img src="assets/images/airport.jpeg" class="responsive-img"></img>
				</h:panelGroup>
				<h:panelGroup styleClass="col s6">
					<h5>Formulaire de connexion</h5>
					<h:form>
						<h:panelGrid>

							<h:outputLabel value="Login : " />
							<h:inputText value="#{managerLogin.inputLogin}" required="true">
								<f:validateLength minimum="4" maximum="100" />
							</h:inputText>

							<h:outputLabel value="Password : " />
							<h:inputSecret value="#{managerLogin.inputPassword}" required="true">
								<f:validateLength minimum="4" maximum="100" />
							</h:inputSecret>
							<h:outputLabel value="#{managerLogin.resultString}" style="color:red" />
							<h:commandButton value="Connexion"
								action="#{managerLogin.login}"
								styleClass="waves-effect waves-light btn right" />
						</h:panelGrid>
					</h:form>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>

</ui:composition>
