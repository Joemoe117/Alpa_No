<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>

	<ui:define name="title">
			<title>
				Détail du vol 
				<h:outputLabel value="#{managerOneFlight.flight.id}"/>
			</title>
	</ui:define>

	<ui:define name="body">
	
		<h1>
			Vol 
			<h:outputLabel value="#{managerOneFlight.flight.id}"/>
		</h1>	
		<h3>Description</h3>
		<p>
			<h:outputLabel value="#{managerOneFlight.flight.description}"/>
		</p>
		
		<h2>Panneau associé</h2>
		<h6>Horaire</h6>
		<p>
			Départ : 
			<h:outputLabel value="#{managerOneFlight.panel.dateBegin}"/>
			<br/>
			Arrivé :
			<h:outputLabel value="#{managerOneFlight.panel.dateEnd}"/>
		</p>
		
		<h3>Liste des hotels associés</h3>
		<h:dataTable value="#{managerOneFlight.panel.panels}" var="o">
		
			<h:column>
				<f:facet name="ID"></f:facet>
				#{o.hotel.name}
			</h:column>
		
		</h:dataTable>
		
		<h:link value="Revenir à la liste des vols" outcome="listFlights" />

	</ui:define>

</ui:composition>
