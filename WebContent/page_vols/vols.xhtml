<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		<title>Vols</title>
	</ui:define>

	<ui:define name="body">

		<h1>Vols</h1>
		<table>
			<c:forEach var="flight" items="#{flightList.flights}">
				<tr>
					<td><h:outputText value="#{flight.id}" /></td>
					<td><h:outputText value="#{flight.id_plane}" /></td>
					<td><h:outputText value="#{flight.description}" /></td>
				</tr>
			</c:forEach>
		</table>
	</ui:define>
</ui:composition>
