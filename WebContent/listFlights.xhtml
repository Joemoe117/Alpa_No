<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>

	<ui:define name="title">
			<title>Liste des vols</title>
	</ui:define>

	<ui:define name="body">
	
		<h:panelGroup layout="block" styleClass="container">
	
			<h2>Liste des vols</h2>
			
			<h:form>
				<h:dataTable value="#{managerFlight.flights}" var="o" class="bordered">
				
					<h:column>
						<f:facet name="ID"></f:facet>
						#{o.id}
					</h:column>
				
					<h:column>
						<f:facet name="Avion"></f:facet>
						#{o.plane.name}
					</h:column>
					
					<h:column>
						<f:facet name="Description"></f:facet>
						#{o.description}
					</h:column>
					
					<h:column>
						<f:facet name="Actions"></f:facet>
						<h:commandButton value="Modifier" action="#{managerFlight.get(o)}" styleClass="waves-effect waves-light btn"></h:commandButton>
						<h:commandButton value="Supprimer" action="#{managerFlight.delete(o)}" styleClass="waves-effect waves-light btn"></h:commandButton>
						<h:commandButton value="Panneau" action="#{managerPanel.edit(o)}" styleClass="waves-effect waves-light btn"></h:commandButton>
					</h:column>				
				</h:dataTable>
				<h:commandButton value="CrÃ©er un vol" action="#{managerFlight.create}" styleClass="waves-effect waves-light btn"></h:commandButton>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>
