<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
>

	<ui:define name="title">
			<title>Liste des vols</title>
	</ui:define>

	<ui:define name="body">
	
		<h1>Liste des vols</h1>
		
		<h:dataTable value="#{managerFlight.flights}" var="o">
		
			<h:column>
				<f:facet name="ID"></f:facet>
				#{o.id}
			</h:column>
		
			<h:column>
				<f:facet name="Avion"></f:facet>
				#{o.plane.name}
			</h:column>
			
			<h:column>
				<f:facet name="Description"></f:facet>
				#{o.description}
			</h:column>
		
		
		</h:dataTable>
		
		<h:link value="Ajouter un vol" outcome="addFlight" />

	</ui:define>

</ui:composition>
