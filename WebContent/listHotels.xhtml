<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/commun_modele/modele.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		<title>Liste des h√¥tels</title>
	</ui:define>

	<ui:define name="body">

		<h:panelGroup layout="block" styleClass="container">
			<h3>Liste des hotels</h3>
			<h:form>

				<h:dataTable value="#{managerHotel.hotels}" var="o"
					styleClass="bordered">

					<h:column>
						<f:facet name="ID"></f:facet>
					#{o.id}
				</h:column>

					<h:column>
						<f:facet name="Nom"></f:facet>
					#{o.name}
				</h:column>

					<h:column>
						<f:facet name="Action"></f:facet>
						<h:commandButton value="Modifier" action="#{managerHotel.edit(o)}"
							styleClass="waves-effect waves-light btn"></h:commandButton>
					</h:column>

					<h:column>
						<f:facet name="Action"></f:facet>
						<h:commandButton value="Supprimer"
							action="#{managerHotel.delete(o)}"
							styleClass="waves-effect waves-light btn"></h:commandButton>
					</h:column>

				</h:dataTable>

				<br />
				<h:commandLink action="#{managerHotel.add}"
					styleClass="waves-effect waves-light btn right">
					<i class="mdi-content-add"></i>
				</h:commandLink>
			</h:form>
		</h:panelGroup>

	</ui:define>

</ui:composition>
